{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>{{ _('Questions') }}</h3>
        {% for q in questions %}
        <div class="well well-sm">
            <p><strong>{{ q.text }}</strong> <a class="pull-right" href="/questions/{{ q.id }}">{{ _('answers') }}</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
